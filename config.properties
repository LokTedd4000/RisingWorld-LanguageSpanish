# If true, categories in crafting menu will be collapsed by default
Game_UICollapseCraftingCategories=False
# If true, UI layers smoothly fade in/out
Game_UILayersSmoothFade=True
# If true, a sound effect is played when the world location label (lower left corner) changes
Game_UILocationLabelSound=True
# If true, the radial menu closes automatically when releasing the interaction key
Game_UIRadialMenuAutoClose=True
# If true, the currently hovered item gets selected when releasing the interaction key
Game_UIRadialMenuSelectOnClose=False
# Determines if the mouse cursor should be visible in radial menus
Game_UIRadialMenuShowCursor=True
# Determines if the tooltip should be visible in radial menus (on the left side)
Game_UIRadialMenuShowTooltips=True
# Speed when scrolling UI lists or scroll views. Default: 1
Game_UIScrollSpeed=1
# If true, there will be an indicator in the crafting menu showing how many recipes are available and unlocked per category
Game_UIShowCraftingRecipeCounter=True
# If true, a small notification will be shown when picking up an item
Game_UIShowPickupNotifications=True
# If true, "undo" can also be performed in survival mode
Game_UndoInSurvival=False
# Determines how many "undo" steps are tracked
Game_UndoSteps=100
# If true, player has unlimited stamina (in survival mode)
Game_UnlimitedStamina=False
# Ingame name (if empty, the game uses the platform user name)
Game_Username=
# If true, the text editor for signs will use the sign material as background texture
Game_UseSignBackground=True
# If true, the camera rotation will automatically adapt to the vehicle rotation (default behaviour)
Game_VehicleUpdateCameraRotation=True
# Determines how often flowing water should be updated (seconds). Default: 0.05
Game_WaterUpdateInterval=0.05
# Number of water worker threads (responsible for handling water updates). Set to 0 for automatic assignment
Game_WaterWorkerThreads=0
# Factor to modify the time until the weather changes. Default is 1. If you set it to 0.5, weather changes twices as frequently etc.
Game_WeatherDurationFactor=1
# Chance for a lightning to strike a player directly, applied to the default chance. Set to 0 to disable this feature. Default: 1

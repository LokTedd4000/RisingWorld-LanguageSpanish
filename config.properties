Graphic_ResolutionX=1920
# Screen height (vertical resolution). Most screens are 1080
Graphic_ResolutionY=1080
# Determines if the dust effect when riding a mount should be active
Graphic_RidingDustEffect=True
# Enables or disables rough refractions (blur)
Graphic_RoughRefractions=True
# Global saturation (between -100 and 100). Default: 10
Graphic_Saturation=10
# Screen-space reflection quality. 0 = low, 1 = medium, 2 = high, 3 = very high
Graphic_ScreenSpaceReflectionQuality=2
# Screen-space Reflections. Can only reflect objects which are currently visible on screen
Graphic_ScreenSpaceReflections=True
# Total view distance for shadows
Graphic_ShadowDistance=250
# Shadow quality. 0 = off, 1 = very low, 2 = low, 3 = medium, 4 = high, 5 = custom
Graphic_ShadowQuality=4
# Enables or disables shadows completely. Shadows have a considerable impact on performance
Graphic_ShadowsEnabled=True
# SMAA quality. 0 = low, 1 = medium, 2 = high
Graphic_SMAAQuality=1
# Enables or disables soft blending for particles
Graphic_SoftParticles=True
# Enables or disables direct specular lighting
Graphic_SpecularLight=True
# Enable this only if you experience render issues (screen flickering or black screen)
Graphic_StopNaNs=False

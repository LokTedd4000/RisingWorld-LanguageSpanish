Graphic_TextureStreamingMemory=512
# Controls whether or not the view should be blurred if the player is underwater
Graphic_UnderwaterBlur=True
# If true, vegetation will also be generated in LOD chunks. Default: true
Graphic_VegetationInLODChunks=True
# Detail view distance (number of chunks visible in each direction)
Graphic_ViewDistance=5
# View distance for buildings, i.e. blocks and constructions (number of chunks visible in each direction)
Graphic_ViewDistanceBuildings=5
# View distance for felled trees / tree logs (in block units)
Graphic_ViewDistanceFelledTrees=150
# Total LOD view distance (number of chunks visible in each direction)
Graphic_ViewDistanceLOD=40
# View distance for npcs (in block units)
Graphic_ViewDistanceNpcs=150
# View distance for vehicles (in block units)
Graphic_ViewDistanceVehicles=150
# Enables or disables a slight "vignette" effect
Graphic_Vignette=True
# Enables or disables volumetric clouds
Graphic_VolumetricClouds=True
# Determines the quality of volumetric clouds (0 = off, 1 = low, 2 = medium, 3 = high, 4 = very high, 5 = ultra)
Graphic_VolumetricCloudsQuality=4
# Volumetric light quality (0 = low, 1 = default)
Graphic_VolumetricLightQuality=1
# Enables or disables volumetric lights. Has a considerable impact on performance
Graphic_VolumetricLights=True
# VSync (enabling this prevents 'tearing' on your screen, but has an impact on performance). Default: 0
Graphic_VSync=0
# Wind quality (affects grass and vegetation). 0 = off, 1 = simple, 2 = full (default)
Graphic_WindQuality=2


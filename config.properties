Graphic_MotionBlur=True
# If true, camera motion is also affected by motion blur, else just object motion
Graphic_MotionBlurFromCameraMotion=False
# Motion blur intensity. Default: 1
Graphic_MotionBlurIntensity=1
# If true, objects will also be generated in LOD chunks. Default: false
Graphic_ObjectsInLODChunks=False
# Intensity for panini projection. Attempts to reduce distortions when using wide field-of-view. Default: 0

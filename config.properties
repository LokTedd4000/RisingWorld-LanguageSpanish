Game_NpcSpawnrateAnimals=1
# Spawn rate for bandits and similar enemies. Lower values for less enemies, higher values for more. Default: 1
Game_NpcSpawnrateBandits=1
# Spawn rate for surface monsters during night. Lower values for less enemies, higher values for more. Default: 1
Game_NpcSpawnrateSurfaceMonsters=1
# Spawn rate for monsters which spawn underground (dungeons, hell etc). Lower values for less enemies, higher values for more. Default: 1
Game_NpcSpawnrateUndergroundMonsters=1

# Determines if temperature should be displayed as celsius (0) or fahrenheit (1)
Game_TemperatureUnit=0
# Duration (real time minutes) of one ingame day. Default: 60 (minutes)
Game_TimeDuration=60
# If true, the water surface remains visible when using the "togglewater" console command
Game_ToggleWaterShowSurface=False
# If true, you don't have to hold the secondary action key to keep aiming with a firearm
Game_ToggleWeaponAim=False
# Color of the background of the building info menu on UI (left side), as RGBA hex value. Default: #00000080
